<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>

        .but {
            border: none;
            border-bottom: 1px solid rgb(248, 244, 244);
            background: none;
            color: rgba(255, 255, 255, 0.89);
        }

        .button {
            border: none;
            border-bottom: 1px solid rgb(248, 244, 244);
            background: none;
            color: rgba(245, 245, 245, 0.548);
        }
    </style>
</head>

<body>

    <div class="container" style="width:80%; margin:auto; ">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row" style="color:rgb(200, 221, 175)">
                    <div class="col-lg-8 col-md-8 col-sm-8" style="padding:0px; background:rgba(78, 3, 7, 0.849); ">

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                                <h4 style="font-weight:bold; padding-left:20px; background:rgb(41, 183, 240); color:rgb(248, 248, 248)">RESGISTRATION</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <h3 style="padding-left:20px;">Contact Information</h3>
                            </div>
                        </div>

                        <form action="course.html" id="personal">
                            <div class="row" style="padding-left:20px;">

                                <div class="col-lg-5 col-md-5 col-sm-5">

                                    <label style="padding-top:25px;">First Name:</label>
                                    <input type="text" id="fname" name="first" class="but" placeholder="FirstName">

                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">

                                    <label style="padding-top:25px;">Last Name:</label>
                                    <input type="text" name="last" class="but" placeholder="LastName">

                                </div>

                            </div>

                            <div class="row" style="padding-left:20px;">

                                <div class="col-lg-5 col-md-5 col-sm-5">

                                    <label style="padding-top:25px;">Email Address:</label>
                                    <input type="text" name="email" class="but" placeholder="Email Address">

                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5">

                                    <label style="padding-top:25px;">Phone Number:</label>
                                    <input type="text" name="number" class="but" placeholder="Phone Number">

                                </div>

                            </div>


                            <div class="row" style="padding-left:20px; padding-top:20px;">
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <div class="form-group">
                                        <label for="comment">Address:</label>
                                        <textarea name="address" class="form-control" rows="3" id="comment"></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="row" style="text-align:center;padding-top:20px; padding-bottom:20px;">

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button type="submit" class="btn btn-info">Next</button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="col-lg-4 col-md-10 col-sm-12" style="margin:0px;padding:0px; ">
                        <img src="images/15.jpg" style="width:405px;margin:auto; padding:0px;">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="jquery/jquery.validate.min.js"></script>
    <script>

        $(function () {

            $("#personal").validate({
                rules: {
                    first: {
                        required: true,
                    },

                    last: {
                        required: true,
                    },
                    email: {
                        required: true,
                        email: true
                    },

                    number: {
                        required: true,
                        number: true
                    },

                    address: {
                        required: true,
                    },

                    gender: {
                        required: true,
                    },
                },
            });

        })
    </script>

</body>

</html>
